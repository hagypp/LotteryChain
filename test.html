<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Ticket System</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        button {
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #balanceResult, #result {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Main Ticket System</h1>
    <button id="connectWallet">Connect Wallet</button>
    <div>
        <h2>Register Player</h2>
        <button id="registerPlayer">Register</button>
    </div>
    <div>
        <h2>Purchase Ticket</h2>
        <input type="number" id="ticketPrice" placeholder="Enter Ticket Price in ETH" />
        <button id="purchaseTicket">Buy Ticket</button>
    </div>
    <div>
        <h2>Get Contract Balance</h2>
        <button id="getBalance">Check Balance</button>
        <p id="balanceResult"></p>
    </div>
    <div>
        <h2>Draw Lottery Winner</h2>
        <button id="drawWinner">Draw Winner</button>
        <p id="result"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
