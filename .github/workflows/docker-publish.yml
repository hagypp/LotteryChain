name: Build, Test & Publish Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Brownie and Hardhat
        run: |
          pip install eth-brownie
          npm install --global hardhat
          npx hardhat --version
          brownie --version
      
      - name: Start Hardhat node
        run: |
          nohup npx hardhat node > hardhat.log 2>&1 &
          sleep 5
      
      - name: Run Brownie tests
        run: brownie test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build all images with Compose
        run: docker compose build

      - name: List Docker images
        run: docker images


      - name: Tag and push each service
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/lotterychain_hardhat
          docker push ${{ secrets.DOCKER_USERNAME }}/lotterychain_deploy
          docker push ${{ secrets.DOCKER_USERNAME }}/lotterychain_react
