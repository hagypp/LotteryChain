name: Publish Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build all images with Compose
        run: docker-compose build

      - name: Tag and push each service
        run: |
          docker tag lotterychain_hardhat ${{ secrets.DOCKER_USERNAME }}/lotterychain:hardhat
          docker tag lotterychain_deploy ${{ secrets.DOCKER_USERNAME }}/lotterychain:deploy
          docker tag lotterychain_react-app ${{ secrets.DOCKER_USERNAME }}/lotterychain:react

          docker push ${{ secrets.DOCKER_USERNAME }}/lotterychain:hardhat
          docker push ${{ secrets.DOCKER_USERNAME }}/lotterychain:deploy
          docker push ${{ secrets.DOCKER_USERNAME }}/lotterychain:react
